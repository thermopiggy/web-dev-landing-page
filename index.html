<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connected.com</title>

  <!-- Montserrat шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0a0a0a;
      color: #111;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body::before {
      content: "0101010011010100110010101010100110";
      position: absolute;
      top: 0;
      left: 0;
      font-size: 14vw;
      color: rgba(255,255,255,0.015);
      animation: binmove 20s linear infinite;
      white-space: nowrap;
      z-index: 0;
    }

    @keyframes binmove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    ::selection {
      background: #0b3d2e;
      color: white;
    }

    header {
      background: #0b3d2e;
      position: relative;
      text-align: center;
      padding: 6rem 1rem;
    }

    header img.logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 80px;
      filter: invert(1);
      z-index: 2;
    }

    header h1 {
      margin: 140px 1rem 0 1rem;
      font-size: 1.8rem;
      position: relative;
      z-index: 2;
      color: white;
      text-shadow:
        0 0 4px rgba(255, 255, 255, 0.3),
        0 0 6px rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .nav-buttons {
      margin-top: 1.5rem;
      z-index: 2;
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 0 1rem;
    }

    .nav-buttons a {
      flex: 1 1 100px;
      min-width: 100px;
      max-width: 200px;
      padding: 0.5rem;
      background: white;
      color: #0b3d2e;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      transition: 0.3s;
    }

    .nav-buttons a:hover {
      background: #0b3d2e;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      color: #111;
    }

    .highlight {
      color: #0b3d2e;
      font-weight: bold;
    }

    ul {
      padding-left: 1.5rem;
    }

    .cta {
      text-align: center;
      margin-top: 2rem;
    }

    .cta a {
      background: #25D366;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 5px;
      display: inline-block;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 4rem;
      padding: 1rem;
    }
  </style>
</head>
